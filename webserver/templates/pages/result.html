<div class="container">
	<br>
	<h2><strong>Ask a Question</strong></h2>

  <form id="contact" action="" method="post">

    <h4><strong>Title</strong></h4>
    <fieldset>
      <input name="title" placeholder="Your title" value="{{title}}" type="text" tabindex="1" required autofocus>
    </fieldset>


    <h4><strong>Body</strong></h4>
    <fieldset>
      <textarea name="body" placeholder="Type your question here...." tabindex="2" required>{{body}}</textarea>
    </fieldset>


    <h4><strong>Tags</strong></h4>
    <fieldset>
		<input placeholder="{{results}}" type="text" tabindex="3" >
    </fieldset>

    <fieldset>
      <button name="action" value="polite" type="submit-left" id="polite-submit" data-submit="...Sending">Language Detection</button>
      <button name="action" value="tag" type="submit-right" id="tags-submit" data-submit="...Sending">Tag Generation</button>
    </fieldset>
  </form>
</div>

<div class="container">
<!-- Modal -->
	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				{% if prediction >= 0.5 %}
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Oops...</h4>
				</div>
				<div class="modal-body">
					<p>Oops... Please double check your content !</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
				{% else %}
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Congratulations</h4>
				</div>
				<div class="modal-body">
					<p>Congratulations! No impolite language detected.</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
				{% endif %}
			</div>

		</div>
	</div>
</div>

<script>
$('#myModal').modal('show');
</script>
